{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block container %}
  <article class="grid">
    <div>
        {% if form.errors %}
        <div>
          {% for k, error in form.errors.items %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" >
        <div>
          <img src="{% static "img/Clinix_Logo.png" %}">
        </div>
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Issue Voucher</button>
     
       
      </form>
    </div>
    
  </article>
{% endblock %}
