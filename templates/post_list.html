			function firstTimer() {
				document.getElementById("connectTxt").style.display = "none";
			
				var timeleft = 5;
			
				var firstTimer = setInterval(function () {
					if (timeleft <= 0) {
						clearInterval(firstTimer);
						document.getElementById("countdown").style.display = "none";
						document.getElementById("connectTxt").style.display = "Inherit";
						document.getElementById("noticeTxt").style.display = "Inherit";
						totalTimeout();
			
					} else {
						document.getElementById("countdown").innerHTML = "Connect to WIFI in " + timeleft + " Seconds";
					}
			
					timeleft = timeleft - 1;
			
				}, 1000)
			}
			function totalTimeout(){
				setTimeout(() => {
						document.redirect.action = "interstitial/";
						document.redirect.submit();
				}, 3000);
			}
			</script>
