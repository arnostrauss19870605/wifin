<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Rewarded slot test page
    </title>
    <script src="//www.googletagservices.com/tag/js/gpt.js"></script>
    
    <script src="https://securepubads.g.doubleclick.net/gpt/pubads_impl_2020082501.js" id="gpt-impl-0.6479606329482994"
        nonce>
    </script>
    
    <script>

        googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(() => {
            const rewardedSlot = googletag.defineOutOfPageSlot('/302423036,22047902240/nowonline/NO_RewardedVideo',
                googletag.enums.OutOfPageFormat.REWARDED).addService(googletag.pubads());
            rewardedSlot.setForceSafeFrame(true);
            googletag.pubads().enableAsyncRendering();
            googletag.enableServices();
            googletag.pubads().addEventListener('rewardedSlotReady', evt => {
                const makeVisibleFn = (e) => {
                    evt.makeRewardedVisible();
                    e.preventDefault();
                    watchAdButton.removeEventListener('click', makeVisibleFn);
                    noThanksButton.removeEventListener('click', closeModalFn);
                    trigger.style.display = 'none';
                };
                const trigger = document.getElementById('rewardModal');
                trigger.style.display = 'block';
                const watchAdButton = document.getElementById('watchAdBtn');
                watchAdButton.addEventListener('click', makeVisibleFn);
                const noThanksButton = document.getElementById('noThanksBtn');
                const closeModalFn = () => {
                    const trigger = document.getElementById('rewardModal');
                    trigger.style.display = 'none';
                };
                noThanksButton.addEventListener('click', closeModalFn);
            });
            
            googletag.pubads().addEventListener('rewardedSlotGranted', evt => {
                const grantModal = document.getElementById('grantModal');
                const reward = evt.payload;
                const grantParagraph = document.getElementById('grantParagraph');
                grantParagraph.innerHTML = "You've been rewarded " + reward.amount + " "
                    + reward.type + "!";
                const grantCloseBtn = document.getElementById('grantCloseBtn');
                const closeGrantFn = () => {
                    grantCloseBtn.removeEventListener('click', closeGrantFn);
                    grantModal.style.display = 'none';
                }
                grantCloseBtn.addEventListener('click', closeGrantFn);
                grantModal.style.display = 'block';
            });
            googletag.display(rewardedSlot);
        });

    </script>

    
    <style>
        p {
            text-align: center;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 300px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            padding: 25px;
            background-color: #fefefe;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media all and (orientation: landscape) {

            /* Modal Content */
            .modal-content {
                margin: auto;
                padding: 25px;
                background-color: #fefefe;
                text-align: center;
                position: fixed;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }


        .btn {
            padding: .5rem;
            background: #2990EA;
            border: none;
            border-radius: 4px;
            margin: 4px;
        }
    </style>
</head>

<body>
    <div id="rewardModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Would you like to watch an ad in exchange for some coins?</p>
            <input type="button" class="btn" id="watchAdBtn" value="Watch Ad" />
            <input type="button" class="btn" id="noThanksBtn" value="No Thanks" />
        </div>
    </div>
    <div id="grantModal" class="modal">
        <div class="modal-content">
            <p id="grantParagraph"> </p>
            <input type="button" class="btn" id="grantCloseBtn" value="Close" />
        </div>
    </div>
    <p>Page Content :)</p>
</body>

</html>
