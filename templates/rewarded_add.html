<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="site-verification" content="3e9b45f6cfba924eb4912c00aee1d325">

    <title>
        Rewarded slot test page
    </title>


    

    <script src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>



    <script>
        googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(() => {
            const rewardedSlot = googletag.defineOutOfPageSlot('/302423036/nowonline/NO_RewardedVideo',
                googletag.enums.OutOfPageFormat.REWARDED).addService(googletag.pubads());
            rewardedSlot.setForceSafeFrame(true);
            googletag.pubads().enableAsyncRendering();
            googletag.enableServices();
            googletag.pubads().addEventListener('rewardedSlotReady', evt => {
                const makeVisibleFn = (e) => {
                    evt.makeRewardedVisible();
                    e.preventDefault();
                    watchAdButton.removeEventListener('click', makeVisibleFn);
                    noThanksButton.removeEventListener('click', closeModalFn);
                    trigger.style.display = 'none';
                };
                const trigger = document.getElementById('rewardModal');
                trigger.style.display = 'block';
                const watchAdButton = document.getElementById('watchAdBtn');
                watchAdButton.addEventListener('click', makeVisibleFn);
                const noThanksButton = document.getElementById('noThanksBtn');
                const closeModalFn = () => {
                    const trigger = document.getElementById('rewardModal');
                    trigger.style.display = 'none';
                };
                noThanksButton.addEventListener('click', closeModalFn);
            });
            googletag.pubads().addEventListener('rewardedSlotGranted', evt => {
                // Video Watched / Reward Granted
                // Redirect User to Rewards Page / Login to Wifi Hotspot
                window.location.href = "https://wifinews.co.za/login_mahala.php";
            });
            googletag.display(rewardedSlot);
        });
    </script>

    <script>
        function watchVidModal() {
            var modalTrigger = document.getElementById('rewardModal');
            modalTrigger.style.display = 'block';
        }

        function closeModalFn() {
            var modalTrigger = document.getElementById('rewardModal');
            trigger.style.display = 'none';
        }
    </script>
    <style>
        p {
            text-align: center;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 300px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            padding: 25px;
            background-color: #fefefe;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media all and (orientation: landscape) {

            /* Modal Content */
            .modal-content {
                margin: auto;
                padding: 25px;
                background-color: #fefefe;
                text-align: center;
                position: fixed;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }


        .btn {
            padding: .5rem;
            background: #2990EA;
            border: none;
            border-radius: 4px;
            margin: 4px;
        }
    </style>
</head>

<body>
    <div id="rewardModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Would you like to watch an ad in exchange for connecting to our free wifi?</p>
            <input type="button" class="btn" id="watchAdBtn" value="Watch Ad & Connect" />
            <input type="button" class="btn" id="noThanksBtn" value="No Thanks" />
        </div>
    </div>
    <div id="grantModal" class="modal">
        <div class="modal-content">
            <p id="grantParagraph"> </p>
            <input type="button" class="btn" id="grantCloseBtn" value="Close" />
        </div>
    </div>
    <p>Page Content :)</p>
</body>

</html>
