    <script>
        firstTimer();
    function firstTimer() {
        var timeleft = 15;
    
        var firstTimer = setInterval(function () {
            if (timeleft <= 0) {
                document.redirect.action = "index/";
                document.redirect.submit();
            } else {
                document.getElementById("noticeTxt").style.display = "Inherit";
                document.getElementById("noticeTxt").innerHTML = "Will skip in " + timeleft + " Seconds";
            }
    
            timeleft = timeleft - 1;
    
        }, 1000)
