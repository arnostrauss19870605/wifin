	  function	run_down_timer(){
		
		var countdownNumberEl = document.getElementById('countdown-number');
		var countdown = 10;
		
		countdownNumberEl.textContent = countdown;
		
		setInterval(function() {
		  countdown = --countdown <= 0 ? 10 : countdown;
		
		  countdownNumberEl.textContent = countdown;
		}, 1000);


	  }	


      function addSeconds(numOfSeconds, date = new Date()) {
        date.setSeconds(date.getSeconds() + numOfSeconds);
      
        return date;
        }    


      function firstTimer() {
        var timeleft = 35;
        var starttime = new Date();
        var firstTimer = null;
        const futuretime = addSeconds(16, starttime)
      
        firstTimer = setInterval(function () {
        
        var actualttime = new Date();
        
      
        if (actualttime >= futuretime||timeleft <= 16)  {
              //document.redirect.submit();

              // Clear the interval
              clearInterval(firstTimer);
			        nextPage();
          } 

          
            else if ( timeleft > 32 ) {
			document.getElementById("noticeTxt").style.display = "Inherit";
			document.getElementById("noticeTxt2").innerHTML = "View these ads for " + timeleft + " seconds  "  ;
			document.getElementById("noticeTxt3").innerHTML = "to get your free WiFi " ;
			
          }

		  	else if ( timeleft > 22 ) {
					
			
			if(document.getElementById("countdown")){
				const my_element = document.getElementById("countdown");
				my_element.remove();
			} 

			
			document.getElementById("noticeTxt5A").innerHTML = timeleft   ;
			document.getElementById("noticeTxt5B").innerHTML = "Page 1 of 2"   ;
			document.getElementById("countdown_1").style.display = "Inherit"; 
			 
			
			
			
          }

		  else if ( timeleft > 19 ) {
					
			
			if(document.getElementById("row_1")){
				const my_element = document.getElementById("row_1");
				my_element.remove();
			} 

			document.getElementById("row_2").style.display = "Inherit";  
					
			
          }

				  
          timeleft = timeleft - 1;
  
      }, 1000)
  }
</script>
