    <script type = "text/javascript">
     

      function addSeconds(numOfSeconds, date = new Date()) {
        date.setSeconds(date.getSeconds() + numOfSeconds);
      
        return date;
        }    


      function firstTimer() {
        var timeleft = 20;
        var starttime = new Date();
        var firstTimer = null;
        const futuretime = addSeconds(11, starttime)
      
        firstTimer = setInterval(function () {
        
        var actualttime = new Date();
        
      
        if (actualttime >= futuretime||timeleft <= 10)  {
              //document.redirect.submit();

              // Clear the interval
              clearInterval(firstTimer);

              //nextPage()
          } 
          else if ( timeleft == 11|| timeleft == 12) {
            document.getElementById("row_1").style.display = "none";
            document.getElementById("row_2").style.display = "Inherit";
            

          }

		  else if ( timeleft > 17 && timeleft < 22) {
			document.getElementById("noticeTxt").style.display = "Inherit";
			document.getElementById("noticeTxt").innerHTML = "View these ads for " ;
			document.getElementById("noticeTxt2").innerHTML = timeleft + " seconds  "  ;
			document.getElementById("noticeTxt3").innerHTML = "to get your free WiFi " ;
			document.getElementById("circle_1").style.display = "none";
          }

		  else if ( timeleft > 13 && timeleft < 17) {
			document.getElementById("noticeTxt").style.display = "none";
			document.getElementById("noticeTxt").style.display = "none";
			document.getElementById("noticeTxt2").style.display = "none";
			document.getElementById("noticeTxt5").innerHTML = timeleft   ;
			document.getElementById("noticeTxt3").style.display = "none";
			document.getElementById("circle_1").style.display = "Inherit";
          }
          
          
          
          else {
			document.getElementById("noticeTxt").style.display = "none";
			document.getElementById("noticeTxt").style.display = "none";
			document.getElementById("noticeTxt2").style.display = "none";
			document.getElementById("noticeTxt5").innerHTML = timeleft   ;
			document.getElementById("noticeTxt3").style.display = "none";
          }
  
          timeleft = timeleft - 1;
  
      }, 1000)
  }
// Initialize the firstTimer after Google tags have loaded
  function initFirstTimer() {
    firstTimer();
  }
  </script>
